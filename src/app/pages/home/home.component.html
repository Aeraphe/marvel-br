<section class="container">

<app-shared-searchbar (onChange)="onChangeInput($event)"></app-shared-searchbar>

  <div class="search-result">
    <div class="cards-content">
      <app-shared-character-card
        *ngFor="let character of characters$ | async"
        [character]="character"
        (onClick)="showCharacterDetails($event)"
      ></app-shared-character-card>
    </div>
  </div>
</section>
