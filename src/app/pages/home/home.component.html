<section class="container">
  <app-shared-searchbar
    (onChange)="onChangeInput($event)"
  ></app-shared-searchbar>
  <div class="fetching" *ngIf="fetching">Pesquisando...</div>
  <div class="warning" *ngIf="warning">NÃ£o foi encontrado Nenhum Registro</div>
  <div class="error" *ngIf="error">Erro ao efetuar a pesquisa</div>
  <div class="search-result">
    <div class="cards-content">
      <app-shared-character-card
        *ngFor="let character of characters$ | async"
        [character]="character"
        (onClick)="showCharacterDetails($event)"
      ></app-shared-character-card>
    </div>
  </div>
</section>
