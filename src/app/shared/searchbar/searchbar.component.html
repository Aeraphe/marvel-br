<div class="search search_theme">

        <span>
          <img src="assets/svg/search-black.svg" />

      <input minlength="3" placeholder="Search"  [value]="searchText"  (keydown.enter)="onChangeHandler($event)"   class="search__input" type="text" />
    </div>
  </div>
